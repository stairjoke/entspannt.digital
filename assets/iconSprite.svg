<svg xmlns="http://www.w3.org/2000/svg">
<!--
	This is an invisible SVG Sprite. use the icons contained in it by adding an HTML node like this:
	<svg class="icon">
		<use href="#icon"></use>
	</svg>
	
	Info, good, but outdated: https://css-tricks.com/svg-use-with-external-reference-take-2/
-->

<!--
	SAMPLE ICON OF 24X24 POINTS
	
	<symbol viewBox="0 0 24 24" id="error">
		<title>Error Icon</title>
		<path d="M18.75 5.25L5.25 18.75" stroke="#212121" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"/>
		<path d="M18.75 18.75L5.25 5.25" stroke="#212121" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"/>
	</symbol>
-->

<symbol viewBox="0 0 24 24" id="error">
	<title>Error Icon</title>
	<g stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round" style="stroke: currentColor">
		<path d="M18.75 5.25L5.25 18.75" />
		<path d="M18.75 18.75L5.25 5.25" />
	</g>
</symbol>

<symbol viewBox="0 0 24 24" id="menu">
	<title>Menu Icon</title>
	<g stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="stroke: currentColor">
		<path d="M3.75 12H20.25" />
		<path d="M3.75 6H20.25" />
		<path d="M3.75 18H20.25" />
	</g>
</symbol>

<symbol  viewBox="0 0 24 24" id="letter-heart">
	<title>Letter Heart</title>
	<g style="stroke: currentColor; fill: none;">
		<g style="opacity: var(--primary-transform, 1); transition-duration: var(--transition-duration, 0); ">
			<rect x="2" y="5" width="20" height="14" rx="3" stroke-width="2" stroke-linejoin="round"/>
			<path d="M2 6L12 14L22 6" stroke-width="2.3" stroke-linecap="round"/>
		</g>
		<g style="opacity: var(--secondary-transform); transform: scale(max(var(--secondary-transform, 0), .5)); transition-duration: var(--transition-duration, 0); transform-origin: center;">
			<path d="M7 9L12 14L17 9" stroke-width="13" stroke-linecap="round"/>
		</g>
	</g>
</symbol>

</svg>