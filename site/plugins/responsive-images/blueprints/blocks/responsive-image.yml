      headlineOptions:
        type: headline
        label:
          de: Bildeigenschaften
          en: Image options

      alt:
        label:
          de: Bildbeschreibung
          en: Image Description
        type: text
        required: true
        counter: true

      class:
        label:
          de: Layout-Eigenschaften
          en: Layout-Options
        type: checkboxes
        options:
          breakout:
            de: |
              Hero-Bild • Bricht Layout-Fluss und zeigt das Bild maximal breit an.
            en: |
              Hero Image • Breaks layout flow and displays the image as wide as possible.
          floating-illustration:
            de: |
              Illustration • Bricht Layout-Fluss, setzt einen Rahmen in der Hero-Größe und setzt das Bild in diesem Rahmen zentriert.
            en: |
              Illustration • Breaks layout flow, displays a hero-sized frame, and centres the image in this frame.
          main:
            de: Illustrationsgröße auf Haupt-Spalte skalieren.
            en: Scale illustration size to main column.

