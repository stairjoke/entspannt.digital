name:
  de: Adaptives Video
  en: Responsive Video
icon: video
tabs:
  content:
    fields:

      options:
        width: 1/2
        label:
          de: Eigenschaften
          en: Options
        type: checkboxes
        options:
          controls:
            de: Steuerelemente
            en: Controls
          preload:
            de: Video puffern
            en: Buffer video
          autoplay:
            de: Automatisch starten
            en: Autoplay
          mute:
            de: Lautlos
            en: Mute

      class:
        width: 1/2
        label:
          de: Layout-Eigenschaften
          en: Layout-Options
        type: checkboxes
        options:
          breakout:
            de: Über-Breit
            en: Hero Video
          left:
            de: Linksbündig
            en: Left aligned
          right:
            de: Rechtsbündig
            en: Right aligned
          none:
            de: Volle Breite
            en: Full Width
          floating-illustration:
            de: Illustration
            en: Illustration

      alt:
        label:
          de: Ersatztext
          en: Alt-Text
        type: text

      poster:
        label:
          de: Video Thumbnail
          en: Video thumbnail
        type: files
        uploads: image
        min: 0
        max: 1
        help:
          de: Video Thumbnails müssen das gleiche Seitenverhältnis haben wie das Video und sollten gleich groß sein.
          en: Video thumbnails must be the same aspect ratio as the video and should be the same size.

      subtitles:
        label:
          de: Untertitel
          en: Subtitles
        help:
          de: Untertitel müssen im WebVTT Format als `vtt`-Datei hochgeladen werden. Der Dateiname muss die Sprache indizieren, beispielsweise `de.vtt` oder `en.vtt`.
          en: Subtitles must be uploaded using the WebVTT format as a `vtt`-file. The file name must indicate the language, for example `de.vtt` or `en.vtt`.
        type: files
        uploads: subtitle-file

      videoDesktopMP4:
        width: 1/2
        label: HEVC/MP4*
        type: files
        uploads: video/mp4
        min: 1
        max: 1

      videoDesktopWebM:
        width: 1/2
        label: WebM*
        type: files
        uploads: video/webm
        min: 1
        max: 1

      info:
        type: info
        text:
          de: Mit * markierte Felder sind obligatorisch.
          en: Fields marked by an * must be filled.
