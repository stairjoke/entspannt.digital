title:
  de: Blog Post
  en: Blog post
options:
  changeTemplate:
    - default
    - simple
    - note
    - notes
    - projects
columns:
  main:
    width: 2/3
    fields:
      main_content:
        label: Inhalt des Blogposts
        type: blocks
        default:
          - type: markdown
            content:
              text: |
                <div class="main">
          - type: text
            content:
              text: Lorem Ipsum...
          - type: markdown
            content:
              text: |
                </div>
  sidebar:
    width: 1/3
    sections:
      fields:
        type: fields
        fields:
          altTitle:
            type: text
            label:
              de: Alternativer Seitentitel
              en: Alternate Page-title
          teaser:
            help: Der Teaser wird in der Übersicht über alle Einträge und in Suchergebnissen angezeigt. Er sollte ca. einen Absatz lang sein.
            type: textarea
            buttons: false
            counter: true
            size: small
          pubDate:
            label: Date Published
            type: date
            time: true
            translate: false
            format: Y-m-d H:i:s +1
            default: now
      files:
        label:
          de: Alle Dateien
          en: All Files
        type: files
